<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Projects Portal</title>
    <link rel="stylesheet" href="styll.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</head>
<body>  
    <button id="logoutBtn" class="logout-btn">
        <span>Logout</span>
        <svg viewBox="0 0 24 24">
            <path d="M16 17l5-5m0 0l-5-5m5 5H9m4-8a9 9 0 1 0 0 18"></path>
        </svg>
    </button>

    <section class="card profile-card">
        <img src="c:\Users\PRANAV SAI\Downloads\th.jpg" alt="Student Profile">
        <h2>Unified Project Portal</h2>
        <h2 id="welcomeMessage"></h2>
    </section>

    <section class="card info-card">
        <h3>Available Projects</h3>
        <img src="C:\Users\PRANAV SAI\Downloads\analytics_1814100.png" 
     alt="Projects Icon" class="project-image">
        <p>You have <strong id="project-count">0 active projects</strong></p>
    </section>

     <section class="card report-card">
        <h3>Project Reports</h3>
        <button class="add-btn" onclick="document.getElementById('fileInput').click()">Add Project</button>
        <input type="file" id="fileInput" style="display: none;" accept=".pdf,.docx" onchange="addProject()">
        <div class="dropdown-container">
            <button class="dropdown-btn">Choose Encryption Method â–¼</button>
            <ul class="dropdown-menu">
                <li data-value="aes">AES</li>
                <li data-value="triple_des">Triple DES</li>
                <li data-value="rc4">RC4</li>
                <li data-value="sha256">SHA-256</li>
                <li data-value="base64">Base64</li>
            </ul>
        </div>
        <input type="hidden" id="encryptionMethod">
          
        <table>
            <thead>
                <tr>
                    <th>Project ID</th>
                    <th>Submission Date</th>
                    <th>Project Title</th>
                    <th>Encrypted File</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="projectTable">
            </tbody>
        </table>
    </section>

    <section class="card document-card">
        <h3>Project Preview 
            <button id="closePreview" class="close-btn">&times;</button>
        </h3>
        <iframe id="docPreview" src="" width="100%" height="400px"></iframe>
    </section>
    <script src="scripts.js" defer></script>
</body>
</html>
